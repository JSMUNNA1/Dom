<!DOCTYPE html>
<html>
  <head>
    <title>StyleSheets Example</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      #listStyles {
        color: green;
      }
    </style>
    //
    <link rel="stylesheet" href="styles.css" />
    <!-- External stylesheet -->
  </head>
  <body>
    <button id="listStyles">List Stylesheets</button>

    <script>
      let button = document.getElementById("listStyles");

      button.addEventListener("click", function () {
        let stylesheets = document.styleSheets;
        console.log(stylesheets.title);

        for (let i = 0; i < stylesheets.length; i++) {
          console.log(stylesheets[i].href, "Munna"); // Outputs the URL of each stylesheet
        }
      });
    </script>
  </body>
</html>
